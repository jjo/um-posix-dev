<h2> <code>open()</code></h2>

       #include &lt;fcntl.h&gt;
       int open(const char *pathname, int flags, mode_t mode);
       </code></pre>
       Donde <code>flags</code> es el OR entre:
       <ul>
	       <li>O_CREAT<br>

	       por <code>mode &amp; ~(umask)</code>
