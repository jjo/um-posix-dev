	Ignorar
		signal(SIGINT, SIG_IGN);
	
	Permitir (default)
		signal(SIGINT, SIG_DFL);

	Interceptar
		signal(SIGXXX, handler);

En realidad usar:
	struct sigaction sigact;
	sigact.sa_handler=handler;
	sigemptyset(&amp;sigact.sa_mask);
	sigact.sa_flags=SA_RESTART;

	sigaction(&amp;sigact, NULL);
